<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add a raster tile source</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGxiMDUzNiIsImEiOiJjamhneW5nb2Exc2NpM2RuMzd2MDIzN3JzIn0.iKiHre34Vadlif1cOOSG9A';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [29.7, 8], // starting position
    zoom: 5 // starting zoom
});

map.on('load', function() {
    map.addSource("raster-tiles", {
            "type": "raster",
            "tiles": ["http://127.0.0.1:7890/a1/{z}/{x}/{y}.png"],
            "tileSize": 256
        });
    map.addLayer({
            "id": "simple-tiles",
            "type": "raster",
            "source": "raster-tiles"
        });
});
</script>

</body>
</html>
