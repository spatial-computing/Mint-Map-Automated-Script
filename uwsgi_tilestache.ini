[uwsgi]
module = wsgi_tilestache

master = true
processes = 5

uid = www-data
gid = www-data

socket = /socket/tilestache.sock
chmod-socket = 660
vacuum = true

enable-threads = true

die-on-term = true

harakiri = 30 # respawn processes taking more than 20 seconds
limit-as = 1024 # limit the project to 128 MB
max-requests = 1000 # respawn processes after serving 5000 requests
reload-on-rss = 1024